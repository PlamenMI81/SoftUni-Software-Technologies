<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="13.Contact-Form/style.css">
</head>
<body>
<h1>Contact Us</h1>
<form>
    <div class="form-group">
        <div class="label">
            <label for="firstName">First name: </label>
        </div>
        <input type="text" placeholder="Enter your first name" name="firstName" id="firstName">
    </div>


    <div class="form-group">
        <div class="label">
            <label for="lastName">Last name: </label>
        </div>
        <input type="text" placeholder="Enter your last name" name="lastName" id="lastName">
    </div>

    <div class="form-group"><input type="submit" value="Submit"></div>
</form>
</body>
</html>
