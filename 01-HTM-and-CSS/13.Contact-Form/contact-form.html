<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Contact Us</h1>
<form>

    <div class="form-group">
        <div class="label">
            <label for="firstName">First name: </label>
        </div>
        <input type="text" placeholder="Enter your first name" name="firstName" id="firstName">
    </div>

    <div class="form-group">
        <div class="label">
            <label for="lastName">Last name: </label>
        </div>
        <input type="text" placeholder="Enter your last name" name="lastName" id="lastName">
    </div>

    <div class="form-group">
        <div class="label">
            <label for="email">Email: </label>
        </div>
        <input type="email" placeholder="Enter your email address" name="email" id="email">
    </div>

    <div class="form-group">
        <div class="label">
            <label for="town">Town: </label>
        </div>
        <select name="town" id="town">
            <option value="" style="display: none"></option>
            <option value="1">Sofia</option>
            <option value="2">Varna</option>
            <option value="3">Plovdiv</option>
            <option value="4">Burgas</option>
        </select>
    </div>

    <div class="form-group"><input type="submit" value="Submit"></div>
</form>
</body>
</html>
